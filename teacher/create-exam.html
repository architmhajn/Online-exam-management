<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Exam</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>

<div class="container dashboard">
    <div class="card">
        <h2>Create Exam</h2>
        <p>Teacher Only</p>

        <form id="createExamForm">
            <input type="text" id="exam_title" placeholder="Exam Title" required>
            <textarea id="exam_desc" placeholder="Exam Description" required></textarea>
            <input type="number" id="exam_duration" placeholder="Duration (minutes)" required>
            <input type="number" id="exam_marks" placeholder="Total Marks" required>

            <button type="submit">Create Exam</button>
        </form>

        <br>
        <button onclick="window.location.href='dashboard.html'">â¬… Back</button>
    </div>
</div>
